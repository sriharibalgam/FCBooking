<ion-header>

  <ion-navbar>
    <ion-title>Food Court</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h4>{{ fc.fcName }}</h4>
  <br>

    <ion-card *ngFor="let slot of slots; let i = index;">
        <ion-card-header>
          Slot {{ i }}
        </ion-card-header>
        <ion-card-content>
          <table>
              <tr>
                  <td>Available: </td>
                  <td>{{ slot.seatsAvailable }}</td>
              </tr>
              <tr>
                  <td>Booked: </td>
                  <td>{{ slot.seatsBooked }}</td>
              </tr>
          </table>
        </ion-card-content>
      </ion-card>

</ion-content>
