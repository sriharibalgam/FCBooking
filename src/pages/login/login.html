<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]='username' placeholder="Enter Username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password' placeholder="Enter Password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button  ion-button round block (click)="login()">Sign In</button>
  </div>
</ion-content>
