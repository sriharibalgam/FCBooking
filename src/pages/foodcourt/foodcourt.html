<ion-header>

  <ion-navbar>
    <ion-title>Booking Layout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid text-center>
    <ion-row *ngFor="let table of tables; let i=index;" class="fcTable">

      <ion-col width-50 *ngFor="let seat of seats; let j=index;">
        <!-- <ion-row class="fcTableInner"> -->
        <!-- <ion-col class="fcTableSeat p1" width-25 > -->
        <ion-label>{{table}}{{seat}}</ion-label>
        <ion-checkbox (ionChange)="getSelectedSeat(tables[i], seats[j])"></ion-checkbox>
        <!-- </ion-col> -->
        <!-- </ion-row> -->
      </ion-col>

    </ion-row>
  </ion-grid>

  <div padding>
    <button ion-button round *ngIf="showBookingBtn" (click)="bookSeat()">Book Seat</button>
  </div>

</ion-content>
